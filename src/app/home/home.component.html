<ActionBar class="action-bar">
    <NavigationButton
            ios:visibility="collapsed"
            icon="res://menu" (tap)="onDrawerButtonTap()">
    </NavigationButton>

    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<DockLayout class="main-container" stretchLastChild="false"
>
    <StackLayout class="record--container" dock="top">
        <router-outlet></router-outlet>
    </StackLayout>
    <FlexboxLayout dock="bottom" class="container--button">
        <Button
                class="button--add"
                [nsRouterLink]="['form']"
                text="+"></Button>
    </FlexboxLayout>
</DockLayout>
